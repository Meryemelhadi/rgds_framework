<title>Image chooser</title>

<script>

function DialogControl() {
	this.handler=window.dialogArguments;
}

DialogControl.prototype.returnValue=function(val) {
	this.handler.onOk(val);
	window.returnValue=true;
	window.close();
}

DialogControl.prototype.cancel=function() {
	this.handler.onCancel();
	window.returnValue=false;
	window.close();
}
var dialog=new DialogControl();

</script>

</head>

<body>


<input id="image" type="text" value="ok">
<div onclick="dialog.returnValue(image.value)">close</div>
<div onclick="dialog.cancel()">cancel</div>

</body>
</html>
